# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# Zen CLI Release Configuration
version: 2

project_name: zen

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: zen
    env:
      - CGO_ENABLED=0
    main: ./cmd/zen
    binary: zen
    ldflags:
      - -s -w
      - -X github.com/daddia/zen/pkg/cmd/factory.version={{.Version}}
      - -X github.com/daddia/zen/pkg/cmd/factory.commit={{.Commit}}
      - -X github.com/daddia/zen/pkg/cmd/factory.buildTime={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

universal_binaries:
  - replace: true

archives:
  - id: zen-archive
    formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

nfpms:
  - id: zen-packages
    package_name: zen
    vendor: Zen
    homepage: https://github.com/daddia/zen
    maintainer: daddia. <https://github.com/daddia>
    description: AI-Powered Productivity Suite for Modern Development Teams
    license: MIT
    formats:
      - deb
      - rpm
      - apk
      - archlinux
    bindir: /usr/bin
    section: utils
    priority: optional
    meta: false
    file_name_template: "{{ .ConventionalFileName }}"
    contents:
      - src: ./README.md
        dst: /usr/share/doc/zen/README.md
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/zen/LICENSE
        file_info:
          mode: 0644

brews:
  - name: zen
    repository:
      owner: daddia
      name: homebrew-zen
    directory: Formula
    homepage: https://github.com/daddia/zen
    description: AI-Powered Productivity Suite
    license: MIT
    test: |
      system "#{bin}/zen --version"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - "^build:"
      - "^style:"
      - "^refactor:"
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: Bug fixes
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: daddia
    name: zen
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Zen CLI {{ .Tag }} Release

    Welcome to Zen CLI {{ .Tag }}! This release includes new features, improvements, and bug fixes.

    ### Installation

    #### Homebrew (macOS/Linux)
    ```bash
    brew install daddia/zen/zen
    ```

    #### Direct Download
    Download the appropriate binary for your platform from the assets below.

    #### Docker
    ```bash
    docker pull ghcr.io/daddia/zen:{{ .Tag }}
    ```

  footer: |
    ### Full Changelog
    **Full Changelog**: https://github.com/daddia/zen/compare/{{ .PreviousTag }}...{{ .Tag }}

    ---
    **Thanks to all contributors who made this release possible!**

