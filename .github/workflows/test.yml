name: Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  GO_VERSION: '1.25'

jobs:
  # Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: make deps

    - name: Run unit tests
      run: make test-unit

    - name: Validate coverage targets
      run: make test-coverage-ci

    - name: Upload unit test coverage
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage/coverage.out
        flags: unittests
        name: unit-tests
        fail_ci_if_error: false

    - name: Generate coverage report
      run: make test-coverage

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-coverage
        path: coverage/
        retention-days: 30

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: unit-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: make deps

    - name: Run integration tests
      run: make test-integration

    - name: Upload integration test coverage
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage/integration-coverage.out
        flags: integration
        name: integration-tests

  # End-to-End Tests
  e2e-tests:
    name: E2E Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: [unit-tests, integration-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ matrix.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ matrix.os }}-go-

    - name: Download dependencies
      run: make deps

    - name: Build binary for E2E tests
      run: make build

    - name: Run E2E tests
      run: make test-e2e

  # Performance and Benchmark Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: make deps

    - name: Run benchmark tests
      run: make test-benchmarks

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: coverage/benchmarks.txt
        retention-days: 30

  # Test Validation
  test-validation:
    name: Test Validation
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: make deps

    - name: Run complete test
      run: make test-all

    - name: Validate test pyramid distribution
      run: |
        echo "üî∫ Test Pyramid Validation"

        # Count test files
        UNIT_TESTS=$(find . -name "*_test.go" -not -path "./test/*" | wc -l)
        INTEGRATION_TESTS=$(find ./test/integration -name "*_test.go" 2>/dev/null | wc -l || echo 0)
        E2E_TESTS=$(find ./test/e2e -name "*_test.go" 2>/dev/null | wc -l || echo 0)

        TOTAL_TESTS=$((UNIT_TESTS + INTEGRATION_TESTS + E2E_TESTS))

        if [ $TOTAL_TESTS -eq 0 ]; then
          echo "‚ùå No tests found"
          exit 1
        fi

        UNIT_PERCENT=$((UNIT_TESTS * 100 / TOTAL_TESTS))
        INTEGRATION_PERCENT=$((INTEGRATION_TESTS * 100 / TOTAL_TESTS))
        E2E_PERCENT=$((E2E_TESTS * 100 / TOTAL_TESTS))

        echo "üìä Test Distribution:"
        echo "  Unit Tests: $UNIT_TESTS files ($UNIT_PERCENT%)"
        echo "  Integration Tests: $INTEGRATION_TESTS files ($INTEGRATION_PERCENT%)"
        echo "  E2E Tests: $E2E_TESTS files ($E2E_PERCENT%)"
        echo "  Total: $TOTAL_TESTS test files"

        # Validate pyramid shape (unit tests should be majority)
        if [ $UNIT_PERCENT -lt 60 ]; then
          echo "‚ùå Unit tests should be at least 60% of test suite (actual: $UNIT_PERCENT%)"
          exit 1
        fi

        if [ $INTEGRATION_PERCENT -gt 30 ]; then
          echo "‚ùå Integration tests should be at most 30% of test suite (actual: $INTEGRATION_PERCENT%)"
          exit 1
        fi

        if [ $E2E_PERCENT -gt 20 ]; then
          echo "‚ùå E2E tests should be at most 20% of test suite (actual: $E2E_PERCENT%)"
          exit 1
        fi

        echo "‚úÖ Test pyramid distribution is valid"

    - name: Generate final coverage report
      run: make test-coverage-report

  # Race Condition Detection
  race-tests:
    name: Race Condition Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: make deps

    - name: Run race condition tests
      run: make test-race

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, performance-tests, test-validation, race-tests]
    if: always()

    steps:
    - name: Test Results Summary
      run: |
        echo "üéØ Test Pyramid Execution Summary"
        echo "================================="
        echo ""
        echo "‚úÖ Unit Tests: Fast, isolated tests with high coverage"
        echo "‚úÖ Integration Tests: Component interaction validation"
        echo "‚úÖ E2E Tests: Critical user journey verification"
        echo "‚úÖ Performance Tests: Benchmark and regression detection"
        echo "‚úÖ Race Tests: Concurrency safety validation"
        echo ""
        echo "üìä Quality Gates:"
        echo "  - ‚â•90% coverage for business logic packages"
        echo "  - ‚â•80% overall coverage"
        echo "  - Test pyramid distribution (70/20/10)"
        echo "  - Zero flakiness requirement"
        echo "  - Performance benchmarks"
        echo ""
        echo "üöÄ All quality gates passed!"
